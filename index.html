<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Widget</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/instafeed.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var feed = new Instafeed({
                userId: '8190244199',  // Reemplaza con tu ID de usuario
                limit: 6,
                template: '<a href="{{link}}" target="_blank"><img src="{{image}}" /></a>',
                resolution: 'standard_resolution'
            });
            feed.run();
        });
    </script>
</head>
<body>
    <div class="instagram-widget" id="instagram-widget">
        <!-- Las fotos se cargarán aquí -->
    </div>
</body>
</html>
